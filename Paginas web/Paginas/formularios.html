<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./imagenes/fondo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/estilos8.css">
	<title>Formularios</title>
</head>
<body>
	<div class="buttons">
		<a href="Inicio.html">Inicio</a>
	</div>
	<div class="forms">
		<form action="formularios.html"></form>
		<label for="name">Nombre y apellido:
			<input type="text" name="name" id="name">
		</label>
		<div>
		<label for="name">Fecha de nacimiento:
			<input type="date" value="2000-01-01" name="nacimiento" title="Fecha en la que naciste">
		</label>
		<div>
			<label for="name" >Seleccione:
				<input type="radio" name="sexo" value="Mujer" checked/> Mujer
				<input type="radio" name="sexo" value="Hombre"/> Hombre y sus derivados
				<input type="radio" name="sexo" value="NS/NC"/> No estoy muy seguro/a
			</label>
		<div>
		<label for="name">Que visitaras?:
			<input type="checkbox" name="destino1" value="Damasco" /> Mexico DC (Mexico)
			<input type="checkbox" name="destino2" value="Kabul" checked/> Melgar (Colombia)
			<input type="checkbox" name="destino3" value="Belgrado" /> Californio (EEUU)
		</label>
	</div>

</body>
